<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - UTS Saber Pro</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1 class="login-title">Sistema UTS Saber Pro</h1>
                <p class="login-subtitle">Unidades Tecnológicas de Santander</p>
            </div>
            
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="alert alert-error">
                    Credenciales inválidas. Por favor intente nuevamente.
                </div>
                
                <div th:if="${param.expired}" class="alert alert-warning">
                    Sesión expirada. Por favor ingrese nuevamente.
                </div>
                
                <div class="form-group">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" id="username" name="username" class="form-input" 
                           placeholder="Ingrese su usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-input" 
                           placeholder="Ingrese su contraseña" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
            
            <div style="text-align: center; margin-top: 25px;">
                <p style="color: var(--color-gris-texto); font-size: 14px;">
                    Sistema de Gestión de Resultados Saber Pro & T&T
                </p>
            </div>
        </div>
    </div>
</body>
</html>
